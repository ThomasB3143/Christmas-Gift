<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Can Tapper</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="topbar">
            <div class="titleText">
                Can Tapper
            </div>
        </div>
        <div id="game">
        </div>
        <div id="panel">
            <div class="panelElement", id="counter">
                Money <br>
                0
            </div>
            <div class="panelElement", id="newTab">
                <div class="subPanel", id="newTabStatus">
                    Tabs <br>
                    1
                </div>
                <div class="subPanel button", id="newTabUpgrade">
                    Upgrade <br>
                    15
                </div>
            </div>
            <div class="panelElement", id="tabPrice">
                <div class="subPanel", id="tabPriceStatus">
                    Price/Tab <br>
                    1
                </div>
                <div class="subPanel button", id="tabPriceUpgrade">
                    Upgrade <br>
                    50
                </div>
            </div>
            <div class="panelElement", id="goldRate">
                <div class="subPanel", id="goldRateStatus">
                    Gold Chance <br>
                    0.1%
                </div>
                <div class="subPanel button", id="goldRateUpgrade">
                    Upgrade <br>
                    10
                </div>
            </div>
        </div>
        <div id="popup">
            <p class="words", id="fact">
                Collect some can tabs and earn some awesome fun facts along the way!
            </p>
            <p class="words", id="factCounter">
                Click 100 tabs to get a new fun fact!
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
